name: Swift

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Setup Swift
      - name: Select Swift
        uses: swift-actions/setup-swift@v1
        with:
          swift-version: "5.9"

      # 2. Build (Release mode to test optimizations)
      - name: Build Release
        run: swift build -c release

      # 3. Unit Tests
      - name: Run Tests
        run: swift test --parallel

      # 4. Integration Test: Parallel Batch Mode
      # This confirms the new --input-dir flag works on Linux
      - name: Test Parallel Batch Processing
        run: |
          mkdir -p dist
          ./.build/release/umaf --input-dir crucible --output-dir dist --json
          ls -la dist
          # Verify at least one expected file exists
          if [ ! -f dist/markdown-crucible-v2.md.json ]; then
            echo "❌ Batch processing failed to generate output"
            exit 1
          fi
          echo "✅ Batch processing successful"

      # 5. Smoke Test: Watch Mode (Help only)
      # We can't run --watch because it blocks, but we verify the flag doesn't crash argument parsing
      - name: Verify Watch Flag Exists
        run: ./.build/release/umaf --help | grep "\-\-watch"
