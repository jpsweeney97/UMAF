name: Swift

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-14]

    steps:
      - uses: actions/checkout@v4

      - name: Select Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "5.9"

      - name: Build Release
        run: swift build -c release

      - name: Run Tests
        run: swift test --parallel

      # Integration Test: Only run the full crucible batch on macOS
      # because crucible contains PDF/DOCX/Images that Linux cannot process fully yet.
      - name: Integration Test (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p dist
          ./.build/release/umaf --input-dir crucible --output-dir dist --json
          ls -la dist
          if [ ! -f dist/markdown-crucible-v2.md.json ]; then
            echo "❌ Batch processing failed to generate output"
            exit 1
          fi
          echo "✅ Batch processing successful"

      # Smoke Test: On Linux, just verify the binary boots up
      - name: Smoke Test (Linux)
        if: runner.os == 'Linux'
        run: ./.build/release/umaf --help
