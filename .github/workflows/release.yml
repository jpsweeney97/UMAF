name: release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-and-upload:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build Release Binary (Universal)
        run: |
          # Build for both architectures
          swift build -c release --arch arm64 --arch x86_64

          # Locate the binary
          BIN_PATH=$(swift build -c release --arch arm64 --arch x86_64 --show-bin-path)/umaf

          # Create distribution directory
          mkdir -p dist
          cp "$BIN_PATH" dist/

          # Tar it up
          cd dist
          tar -czf umaf-macos-universal.tar.gz umaf
          echo "ASSET_PATH=dist/umaf-macos-universal.tar.gz" >> $GITHUB_ENV

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ env.ASSET_PATH }}
          generate_release_notes: true
          draft: false
          prerelease: false
